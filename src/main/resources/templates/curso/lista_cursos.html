<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Unica+One&family=Varela+Round&display=swap"
	rel="stylesheet">
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
	rel="stylesheet" type="text/css">
<link href="/css/cadastro.css" rel="stylesheet" type="text/css" />
<link href="/css/default.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet">
<link href="/bootstrap/css/ionicons.min.css" rel="stylesheet">
<link href="/bootstrap/css/lightbox.min.css" rel="stylesheet">
<link href="/bootstrap/css/style.css" rel="stylesheet">
<script type="text/javascript" src="/js/maskTel.js"> </script>
<!-- Máscara para o telefone -->
<script type="text/javascript" src="/js/maskCPF.js"> </script>
<!-- Máscara para o CPF -->
<script type="text/javascript" src="/js/carregarImagem.js"> </script>
<!-- Máscara para o CPF -->

<!--[if IE 6]>
<link href="default_ie6.css" rel="stylesheet" type="text/css" />
<![endif]-->
</head>
<body class="body" onmousemove="converteImagem()">
	<div id="header">
		<div id="logo">
			<h1>
				<a href="/">n<span>Learning</span></a>
			</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="/" accesskey="1" title="">Home</a></li>
				<li><a href="#" accesskey="2" title="">Serviços</a></li>
				<li><a href="#" accesskey="3" title="">Sobre nós</a></li>
				<li><a href="login" accesskey="5" title="">Sair</a></li>
			</ul>
		</div>
	</div>
	<table class="container">
		<thead>
			<tr>
				<th>Nome do curso</th>
				<th>Descrição</th>
				<th>Valor</th>
				<th>Tutor</th>
				<th>Imagem BD TEXT</th>
				<th>Imagem BD</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="curso : ${curso}">

				<td><span th:text="${curso.nomeCurso}"></span></td>
				<td><span th:text="${curso.descricao}"></span></td>
				<td><span th:text="${curso.valor}"></span></td>
				<td><span th:text="${curso.tutor}"></span></td>
				<td><span th:text="${curso.imagem}"></span></td>
				<td><img th:src="${curso.imagem}"></td>
			</tr>
		</tbody>
	</table>

	<div th:each="curso : ${curso}">

		<input type="hidden" id="img" th:value="${curso.imagem}">

	</div>

	<div id="banner-wrapper">
		<div id="footer" class="container">
			<p>&copy; Todos direitos reservados por NessHealth / nLearning.</p>
		</div>
	</div>
</body>
</html>
