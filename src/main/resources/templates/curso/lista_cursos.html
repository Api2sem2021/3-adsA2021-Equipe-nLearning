<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons">

	href="https://fonts.googleapis.com/css2?family=Unica+One&family=Varela+Round&display=swap"
	rel="stylesheet">
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
	rel="stylesheet" type="text/css">
<link href="/css/cadastro.css" rel="stylesheet" type="text/css" />
<link href="/css/default.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet">
<link href="/bootstrap/css/ionicons.min.css" rel="stylesheet">

<link href="/bootstrap/css/style.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script type="text/javascript" src="/js/maskTel.js"> </script>
<!-- Máscara para o telefone -->
<script type="text/javascript" src="/js/maskCPF.js"> </script>
<!-- Máscara para o CPF -->
<script type="text/javascript" src="/js/carregarImagem.js"> </script>
<!-- Carregar Imagem -->

<style>
table.blueTable {
	width: 50%;
	text-align: center;
	border-collapse: collapse;
	margin: auto;
}

table.blueTable td, table.blueTable th {
	border: 1px solid #AAAAAA;
	padding: 3px 2px;
}

table.blueTable tr:nth-child(even) {
	background: #D0E4F5;
}

table.blueTable thead {
	background: #1C6EA4;
}

table.blueTable thead th {
	font-size: 16px;
	font-weight: bold;
	color: #FFFFFF;
}

h3.titulo {
	text-align: center;
	padding: 10px;
}
</style>

</head>
<body class="body">
	<div id="header">
		<div id="logo">
			<h1>
				<a href="/">n<span>Learning</span></a>
			</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="/" accesskey="1" title="">Home</a></li>
				<li><a href="/" accesskey="2" title="">Serviços</a></li>
				<li><a href="/" accesskey="3" title="">Sobre nós</a></li>
				<li><a href="/Login" accesskey="5" title="">Sair</a></li>
			</ul>
		</div>
	</div>
	<h3 class="titulo">Lista de cursos</h3>
	<table class="blueTable">
		<thead>
			<tr>
				<th>Foto</th>
				<th>Nome do curso</th>
				<th>Descrição</th>
				<th>Valor</th>
				<th>Tutor</th>
				<th colspan="2"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="curso : ${curso}">

				<td><img
					th:src="@{'data:image/jpg;base64,'+${curso.imagem_string}}"
					width="200" height="180" /></td>
				<td><span th:text="${curso.nomeCurso}"></span></td>
				<td><span th:text="${curso.descricao}"></span></td>
				<td><span th:inline="text">R$
						[[${#numbers.formatDecimal(curso.valor, 1, 'COMMA', 2, 'POINT')}]]</span></td>
				<td><span th:text="${curso.tutor}"></span></td>
				<td><a th:href="@{/selectCurso(idCurso = ${curso.idCurso})}"><button>Escolher</button></a></td>
				<td><i><b><a
							th:href="@{/deletar/{id_curso}(idCurso = ${curso.idCurso})}"><i
								class="material-icons">delete_forever</i></a></b></i></td>


			</tr>
		</tbody>
	</table>
	<div style="padding-top: 30%;">
		<div id="banner-wrapper" class="footer">
			<div id="footer" class="container">
				<p>&copy; Todos direitos reservados por NessHealth / nLearning.</p>
			</div>
		</div>
	</div>

</body>
</html>
