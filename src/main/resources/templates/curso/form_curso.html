<body class="body">
	<div id="header">
		<div id="logo">
			<h1>
				<a href="/">n<span>Learning</span></a>
			</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="/" accesskey="1" title="">Home</a></li>
				<li><a href="" accesskey="2" title="">Serviços</a></li>
				<li><a href="" accesskey="3" title="">Sobre nós</a></li>
				<li><a href="/Login" accesskey="5" title="">Voltar</a></li>
			</ul>

	</div>
		<div class="main_cadastro">
			<h1 class="titulo_cadastro">Cadastro de Curso</h1>
			<form method='post' enctype="multipart/form-data">
				<div class="row about-container">
					<div class="col-lg-6">
						<h3 class="titulos_forms ">Nome:</h3>
						<input class="input_forms" type='text' placeholder="Nome"
							name="nomeCurso" required />

						<h3 class="titulos_forms">Descrição:</h3>
						<input class="input_forms" type='text' id="curso"
							placeholder="Descrição: " name="descricao" required />


						<h3 class="titulos_forms">Valor:</h3>
						<input class="input_forms" maxlength="15" type='text' id="valor"
							placeholder="Valor" name="valor" required />


						<h3 class="titulos_forms ">Tutor:</h3>
						<input id="tutor" class="input_forms" type='text'
							placeholder="Tutor" name="tutor" required />

						<h3 class="titulos_forms ">Imagem:</h3>
						<input type="file" name="imagem" id="imagem" required="">
						<input onclick="alertCadastro()" type="submit" value="Salvar"
							class="botao_salvar">
					</div>
				</div>
			</form>
		</div>

		<div id="banner-wrapper">
			<div id="footer" class="container">
