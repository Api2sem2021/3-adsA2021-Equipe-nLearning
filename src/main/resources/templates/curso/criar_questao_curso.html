<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />

	href="https://fonts.googleapis.com/css2?family=Unica+One&family=Varela+Round&display=swap"
	rel="stylesheet">
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
	rel="stylesheet" type="text/css">
<link href="/css/cadastro.css" rel="stylesheet" type="text/css" />
<link href="/css/cursos.css" rel="stylesheet" type="text/css" />
<link href="/css/default.css" rel="stylesheet" type="text/css"
	media="all" />
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/bootstrap/css/font-awesome.min.css" rel="stylesheet">
<link href="/bootstrap/css/ionicons.min.css" rel="stylesheet">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"

<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script type="text/javascript" src="/js/maskTel.js"> </script>
<!-- Máscara para o telefone -->
<script type="text/javascript" src="/js/maskCPF.js"> </script>
<!-- Máscara para o CPF -->
<script type="text/javascript" src="/js/carregarImagem.js"> </script>
<!-- Carregar Imagem -->

</head>
<body class="body">
	<div id="header">
		<div id="logo">
			<h1>
				<a href="/">n<span>Learning</span></a>
			</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="/" accesskey="1" title="">Home</a></li>
				<li><a href="/" accesskey="2" title="">Serviços</a></li>
				<li><a href="/" accesskey="3" title="">Sobre nós</a></li>
				<li><a href="/Login" accesskey="5" title="">Sair</a></li>
			</ul>
		</div>
	</div>
	<section class="container" id="fundo_cursos">
		<h3 class="card_title">Cadastrar questão para esse curso:</h3>
		<div th:each="curso : ${curso}" class="row justify-content-center">

			<article
				class="card borda-cor-especial card-largura p-0 m-4 col-md-3">
				<img th:src="@{'data:image/jpg;base64,'+${curso.imagem_string}}">
				<div class="card-body ">
					<h5 class="card-title" th:text="${curso.nomeCurso}"></h5>
					<p class="card-text" th:text="${curso.descricao}"></p>
					<p class="card-text" th:inline="text">R$
						[[${#numbers.formatDecimal(curso.valor, 1, 'COMMA', 2, 'POINT')}]]</p>
						<label>Tutor: <span class="card-text" th:text="${curso.tutor}"></span></label>
				</div>
			</article>
		</div>
	</section>
	
	<div class="main_cadastro">
		<h1 class="titulo_cadastro">Cadastro de Questão</h1>
		<form method='post' enctype="multipart/form-data">
			<div class="row about-container">
				<div class="col-lg-6">
					<h3 class="titulos_forms ">Envio de questões por PDF:</h3>
					<input type="file" name="pergunta" id="pergunta" required
						accept="application/pdf"> <input type="submit"
						value="Salvar" class="botao_salvar">
				</div>
			</div>
		</form>
	</div>
	
	<div>
		<div id="banner-wrapper" class="footer">
			<div id="footer" class="container">
				<p>&copy; Todos direitos reservados por NessHealth / nLearning.</p>
			</div>
		</div>
	</div>

</body>
</html>
